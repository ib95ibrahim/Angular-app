<h3>Add New Recipe</h3>
<div class="col-xs-6 form-group">
  <label>Recipe Name</label>
  <input type="text"  class="form-control" #recipeName>
  <label>Recipe Description</label>
  <input type="text"  class="form-control" style="height: 50px ; margin-bottom: 10px" #recipeDescription>
  <button class="btn btn-success" (click)="addRecipe()">Save</button>
</div>
