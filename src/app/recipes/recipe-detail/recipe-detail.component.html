<div class="col-md-12">
 <h2>Recipe Details</h2>
</div>
 <div class="col-md-12">
   <img src="" alt="" class="img-responsive">
</div>
<div class="col-md-12">
  <img [src]="recipe.imagepath" style="width: 300px ; margin-top: 5px">
</div>
  <div class="col-md-12" style="margin-top: 5px">
    <div class="btn-group" appDropDown  >
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addToShoppingList()" style="cursor: pointer">To Shopping list</a></li>
        <li><a [routerLink]="['/recipes',recipe.name,'editRecipe']"  style="cursor: pointer">Edit recipe</a></li>
        <li><a style="cursor: pointer">Delete recipe</a></li>
      </ul>
    </div>
  </div>
<div class="col-md-12">
  <h4>{{recipe.name}}</h4>
</div>
<div class="col-md-12">
  <p>{{recipe.description}}</p>
</div>
<div class="col-md-12">
  <ul class="list-group">Recipe Ingredients :
    <li class="list-group-item" *ngFor="let ingredient of recipe.ingredient">
      {{ingredient.name}} ({{ingredient.amount}})
    </li>
  </ul>
</div>
