  <div class="row">
    <div class="col-xs-12">
        <div class="row">
          <form (ngSubmit)="onSubmit(form)" #form="ngForm" >
            <div class="col-sm-5 form-group">
              <label for="name">Name</label>
              <input type="text" id="name" ngModel name="name" class="form-control" required>
            </div>
            <div class="col-sm-2 form-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" ngModel name="amount"
                     class="form-control"
                     required pattern="^[1-9]+[0-9]*$" >
            </div>
            <div class="col">
              <div class="col-xs-12">
                <button class="btn btn-success" type="submit" [disabled]="form.invalid">
                  {{editMode ? 'Update' : 'Add'}}
                </button>
                <button class="btn btn-primary  margin-left" (click)="onClear()" >Clear</button>
                <button class="btn btn-danger  margin-left" (click)="onDelete()">Delete</button>
              </div>
            </div>
            </form>
        </div>
    </div>
  </div>
